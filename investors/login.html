<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Investors & Chair Login | Bridge Across Community</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="noindex,nofollow" />

<style>
body{
margin:0;
font-family: "Segoe UI", system-ui, sans-serif;
background: #000;
color:#fff;
}

.hero{
min-height:100vh;
background:url('/assets/bridge-golden.jpg') center/cover no-repeat;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:0 1rem;
}

.hero h1{
font-size:38px;
font-weight:700;
color:#d4af37; /* gold */
text-transform:uppercase;
letter-spacing:2px;
margin:0 0 8px;
text-shadow:0 0 6px rgba(0,0,0,0.4);
}

.hero p.tagline{
font-size:16px;
font-style:italic;
color:#fff; /* white tagline */
margin:0 0 28px;
}

.login-box{
background:rgba(0,0,0,.65);
padding:28px;
border-radius:10px;
max-width:360px;
width:100%;
box-shadow:0 6px 16px rgba(0,0,0,.45);
}

.login-box h2{
font-size:20px;
margin:0 0 16px;
color:#d4af37;
}

input[type=email]{
width:100%;
padding:10px;
margin:0 0 14px;
border:1px solid #ccc;
border-radius:6px;
font-size:14px;
}

button{
width:100%;
background:#d4af37;
color:#000;
font-weight:600;
padding:10px;
border:none;
border-radius:6px;
cursor:pointer;
transition:background .2s;
}
button:hover{ background:#c19d2c; }

.note{
margin-top:16px;
font-size:13px;
opacity:.8;
}

.back-home{
position:absolute;
top:14px;
left:14px;
color:#fff;
font-size:14px;
text-decoration:none;
opacity:.8;
}
.back-home:hover{opacity:1}
</style>
</head>
<body>

<a href="/" class="back-home">← Bridge Across Community</a>

<div class="hero">
<h1>INVESTORS &amp; CHAIR</h1>
<p class="tagline">Bridge Across Community — Cornwall first. Light the first saver. Author the cadence.</p>

<div class="login-box">
<h2>Private Login</h2>
<form id="loginForm">
<input type="email" id="email" placeholder="Enter your email" required>
<button type="submit">Enter</button>
</form>
<div class="note">Invitation only. If you believe you should have access, contact the steward.</div>
</div>
</div>

<script src="/investors/login.js"></script>
</body>
</html>
